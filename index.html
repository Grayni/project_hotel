<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <base :href="location.protocol+'//'+location.host" target="_blank">
    <title>Гостиница Уржум</title>
    <style>
      .disable-hover {
        pointer-events: none;
      }
    </style>
  </head>
  
  <body preserveAspectRatio="xMinYMin meet" style="scroll-behavior:smooth" id="body">
    <div id="main-frame"></div>

    <script>
      var body = document.body,
          timer;

      window.addEventListener('scroll', function() {
        clearTimeout(timer);
        if(!body.classList.contains('disable-hover')) {
          body.classList.add('disable-hover')
        }

        timer = setTimeout(function(){
          body.classList.remove('disable-hover')
        }, 500);
      }, false);
    </script>
  </body>
</html>
